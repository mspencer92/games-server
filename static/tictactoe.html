<!doctype html>
<html lang="en">
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="tictactoe.css"/>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="tictactoe.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="tictactoe.ico"/>
</head>
<body>
<h1>Tic Tac Toe</h1>

<h1 id="turn">Current Turn: <span id="currentTurn"></span></h1>
<table id="board"></table>
<br>
<div style="text-align: center;"><input type="button" id="btnReset" value="reset"></div>
<p id="msg">&nbsp;</p>
</body>
</html>
